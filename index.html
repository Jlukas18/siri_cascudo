<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos os Pedidos</title>
    <link rel="stylesheet" href="/siri_cascudo/assets/css/style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="grid">
      <div id="section_1">
        <img src="assets/img/Marca.png" class="logo" />

        <div class="info-lateral">
          <p>Operador:Marilucia</p>
          <p>Data-Hora: 12/08/20202 - 13:30</p>
          <p>Versao:1.0</p>
        </div>
      </div>
      <div id="section_2">
        <h1>Todos os pedidos</h1>
        <button class="btn">Novo Pedido</button>

        <div class="filter">
          <h3>Filtar por:</h3>
          <input type="button" value="Tipo" class="btn-type" />
          <input type="button" value="Status" class="btn-status" />
          <input type="button" value="Imprimir" class="btn-print" />
        </div>

        <div class="dados">
          <div class="nbr-request">
            <img src="assets/img/ckheckbox.png" /> N do pedido
          </div>
          <div class="itens">Itens</div>
          <div class="type">Tipo</div>
          <div class="value">Valor</div>
          <div class="status">Status</div>
        </div>
      </div>
    </div>
    <hr />
    <footer class="roda-pe">

    </footer>
  </body>
